	<body>

			<nav>

		<section id="content">
			<div>
				<h1>Shader Editor</h1>

				<p>
					<textarea class="user-input" id="editor_fragment">// shader.frag
// write your GLSL here, then export it and put into the resourcepacks folder
// for more info see the documentation
// happy shading!</textarea>
					<input class="user-input spaced" id="editor_name" placeholder="Pack Name" type="text"></input>
					<input class="user-input spaced" id="editor_description" placeholder="Pack Description" type="text"></input>

					<!-- https://minecraft.fandom.com/wiki/Pack_format -->
					<select class="user-input spaced" id="editor_format">
						<option disabled value="">Select Minecraft Version</option>
						<option value="7">1.17.0 - 1.17.1</option>
						<option value="8">1.18.0 - 1.18.2</option>
						<option value="9">1.19.0 - 1.19.2</option>
						<option value="12">1.19.3</option>
						<option value="13">1.19.4</option>
						<option value="15">1.20.0 - 1.20.1</option>
					</select>

					<button class="user-input right-aligned-input spaced" onclick="editorExport()">Export</button>
				</p>
				<span style="opacity: 0;" id="editor_error"></span>
			</div>
		</section>

		<footer>
			<span>
				GLSL Panorma Shaders
